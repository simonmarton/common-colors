<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Common Colors</title>

    <style>
      * {
        font-family: sans-serif;
      }

      #result {
        margin-left: 12px;
      }
      #result > div {
        display: flex;
        align-items: center;

        transform: scale(0.5);
        transform-origin: left;
      }

      #result > div:first-child,
      #result > div:nth-child(2) {
        transform: scale(1);
        margin-bottom: 8px;
      }
      #result > div:nth-child(3) {
        transform: scale(0.9);
        margin-bottom: 6px;
      }
      #result > div:nth-child(4) {
        transform: scale(0.8);
        margin-bottom: 2px;
      }
      #result > div:nth-child(5) {
        transform: scale(0.6);
      }

      #result > .light {
        opacity: 0.5;
      }

      #result .color {
        display: inline-block;
        width: 24px;
        height: 24px;
        margin-right: 8px;
      }

      .show {
        display: flex;
        margin: 24px;
      }

      #preview {
        width: 420px;
        height: 420px;
        object-fit: contain;
      }

      input[type='file'],
      button {
        padding: 12px;
        background: #eee;
        border: 1px solid #aaa;
        border-radius: 8px;
      }

      /* Config */
      .config > div {
        display: flex;
        align-items: center;
      }
      .config > div label {
        width: 200px;
        margin-bottom: 12px;
      }

      input[type='range'] {
        flex: 0.6;
      }
    </style>
  </head>
  <body>
    <form class="config">
      <div>
        <label for="transparency-treshold">Transparency treshold</label>
        <input type="range" name="transparencyTreshold" min="0" max="255" step="1" value="10" />
        <output></output>
      </div>
      <div>
        <label for="iteration-count">Iteration count</label>
        <input type="range" name="iterationCount" min="2" max="16" step="1" value="6" />
        <output></output>
      </div>
      <div>
        <label for="min-luminance">Min luminance</label>
        <input type="range" name="minLuminance" min="0" max="1" step=".05" value=".3" />
        <output></output>
      </div>
      <div>
        <label for="max-luminance">Max luminance</label>
        <input type="range" name="maxLuminance" min="0" max="1" step=".05" value=".9" />
        <output></output>
      </div>
      <div>
        <label>Distance threshold</label>
        <input type="range" name="distanceThreshold" min="0" max="447" step="1" value="20" />
        <output></output>
      </div>
      <div>
        <label>Min saturation</label>
        <input type="range" name="minSaturation" min="0" max="1" step=".05" value=".3" />
        <output></output>
      </div>
    </form>

    <hr />

    <input name="image" type="file" />
    <button id="upload" onclick="upload()">Upload</button>

    <div class="show">
      <img id="preview" />
      <div id="result"></div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
